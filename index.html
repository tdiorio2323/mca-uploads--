<!DOCTYPE html>
<html lang="en" class="h-full bg-black">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCA Nexus CRM</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              primary: {
                DEFAULT: '#000000', // pure black
                light: '#1a1a1a',   // very dark gray
                dark: '#000000',    // pure black
              },
              gold: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                DEFAULT: '#d4af37', // shimmer gold
                shimmer: '#f4e5a3', // lighter gold
                dark: '#b8950f',    // darker gold
              },
              accent: {
                DEFAULT: '#d4af37', // gold accent
                hover: '#f4e5a3',   // lighter gold hover
              },
              warning: '#F59E0B', // amber-500
              danger: '#EF4444', // red-500
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            typography: ({ theme }) => ({
              invert: {
                css: {
                  '--tw-prose-body': theme('colors.slate[300]'),
                  '--tw-prose-headings': theme('colors.white'),
                  '--tw-prose-lead': theme('colors.slate[400]'),
                  '--tw-prose-links': theme('colors.white'),
                  '--tw-prose-bold': theme('colors.white'),
                  '--tw-prose-counters': theme('colors.slate[400]'),
                  '--tw-prose-bullets': theme('colors.slate[600]'),
                  '--tw-prose-hr': theme('colors.slate[700]'),
                  '--tw-prose-quotes': theme('colors.slate[100]'),
                  '--tw-prose-quote-borders': theme('colors.slate[700]'),
                  '--tw-prose-captions': theme('colors.slate[400]'),
                  '--tw-prose-code': theme('colors.white'),
                  '--tw-prose-pre-code': theme('colors.slate[300]'),
                  '--tw-prose-pre-bg': theme('colors.slate[800]'),
                  '--tw-prose-th-borders': theme('colors.slate[600]'),
                  '--tw-prose-td-borders': theme('colors.slate[700]'),
                },
              },
            }),
          },
        },
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://cdn.jsdelivr.net/npm/@google/genai/+esm",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="h-full font-sans antialiased text-slate-300 bg-black">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
